<label for="">Server Name</label>

<input 
type="text" 
class="form-control"
[(ngModel)] = "serverName">
<br>
<button 
    class="btn btn-primary" 
    [disabled] ="!allowNewServer"
    (click) = "onCreateServer()"
    >Add Server
</button>

<br> <br>
<button 
    class="btn btn-warning" 
    (click) = "onDisplayDetails()"
    >Display Details
</button>

<p *ngIf="displayDetails">Secret Password = Tuna</p>
<div *ngFor="let click of cliks; let i = index">
    <p [ngStyle] ="{ backgroundColor: 
        click >= 5 ? 'blue' : 'none' }"
        [ngClass]="{five: i >= 4}"
        >
        Kliknutí číslo: {{ click }} 
    </p>
</div>


<!-- <p> {{serverCreationStatus}} </p> -->
<p *ngIf="serverCreated">Server was created, server name is {{ serverName }} </p>



<app-server *ngFor="let server of servers"></app-server>
